        <style>
#fixedHeader{
    display: flex;
    position:fixed;
	background: cover;
    background: linear-gradient(145deg, #aa1313, #aa1370,  #1181b6, #20aa13, #aa5713);
    background-size: 400% 4000%;
    /*background: #1366aa;*/
    color:white;
    width: 100vw;
    height: 0px;
    -webkit-animation: RGBbackground 100s ease infinite;
    -moz-animation: RGBbackground 100s ease infinite;
    animation: RGBbackground 100s ease infinite;
    flex-direction: row;
    top: 65px;
    opacity: 0;
    z-index: 50;
    vertical-align: middle;
    border-bottom: solid 1px #fff;
    transition-duration: 100ms;
}
            #bg {	
	position:fixed;
	background: cover;
    background: linear-gradient(145deg, #aa1313, #aa1370,  #1181b6, #20aa13, #aa5713);
    background-size: 400% 400%;
    /*background: #1366aa;*/
    width: 100vw;
    height: 120vh;
    margin: 0;
    padding: 0;
    z-index: -2;
    -webkit-animation: RGBbackground 100s ease infinite;
    -moz-animation: RGBbackground 100s ease infinite;
    animation: RGBbackground 100s ease infinite;
}
@-webkit-keyframes RGBbackground {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes RGBbackground {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes RGBbackground { 
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
            
        </style>
		<div id="bg">
           <div id="fixedHeader">
